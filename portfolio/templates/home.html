<head>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              </li>
              <li class="nav-item">

            </ul>
            <form class="d-flex">

      <br>
    {%for portfolio in portfolios.all%}
    <div class="container">
        <div class="card">
        <div class="card-body">
        <h2 class="card-title">{{portfolio.title}}</h2>
        <h6 class="card-subtitle mb-2 text-muted">{{portfolio.pub_date}}</h6>
        <p class="card-text">{{portfolio.summary}}</p>
        <a href="{%url 'detail' portfolio.id%}" class="card-link">...More</a>
    </div>
    </div><br>
        </div>
